<body>

    <div id="container">
        <div id="login">
            <h1>Warzone.Camp</h1>
            <h2>Informações da equipe</h2>
            <form class="form">
                <input type="text" placeholder="Nome da equipe" class="texto">
                <input type="email" placeholder="Email" class="texto">

                <label for="" class="label-pergunta">Selecione o modo de jogo?</label>
                <label for="">
                    <select name="" id="modo-de-jogo">
                        <option value="">Solo</option>
                        <option value="">Duos</option>
                        <option value="">Trios</option>
                        <option value="">Quads</option>
                    </select>
                </label>
                
                <button type="submit" class="button-login">Enviar</button>
            </form>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
